<head>

<body>
    
        <p>
                <input type="number" id="input1" placeholder="Enter Value">
                + <input type="number" id="input2" placeholder="Enter Value"><span> = <b id="resultat"></b></span>
                 <br>
                <button onclick="add()">Submit</button>  
              </p>
        


<script>



function add(){
        var nb_1 =document.getElementById('input1').value;
        var nb_2 =document.getElementById('input2').value;
        var calcule = nb_1 + " + " + nb_2;
        var result = eval(calcule);

    document.getElementById('resultat').innerHTML = result;
}


</script>

</body>
